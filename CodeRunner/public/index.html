<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>File Management</title>
</head>

<body>
  <h1>File Management System</h1>

  <!-- Form to create or update a file -->
  <h2>Create/Update a File</h2>
  <form action="/createOrUpdateFile" method="POST">
    <label for="fileName">File Name:</label>
    <input type="text" id="fileName" name="fileName" required>
    <br><br>

    <label for="fileContent">File Content:</label>
    <textarea id="fileContent" name="fileContent" rows="10" cols="30" required></textarea>
    <br><br>

    <button type="submit">Create/Update File</button>
  </form>

  <h2>Delete a File</h2>
  <form action="/deleteFile" method="POST">
    <label for="deleteFileName">File Name to Delete:</label>
    <input type="text" id="deleteFileName" name="deleteFileName" required>
    <br><br>

    <button type="submit">Delete File</button>
  </form>

  <h2>View Files</h2>
  <form action="/viewFile" method="GET">
    <label for="viewFileName">File Name to View:</label>
    <input type="text" id="viewFileName" name="viewFileName" required>
    <br><br>

    <button type="submit">View File</button>
  </form>

  <h2>List All Files</h2>
  <a href="/listFiles">Click here to view all files</a>
</body>

</html>
