<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hello, World!</title>
    <script>
        function sayHello() {
            alert("Hello, World!");
        }
    </script>
</head>
<body>
    <h1>Click the button to see the !</h1>
    <button onclick="sayHello()">Say Hello</button>
    <div>
        <p>This is a simple HTML page with a button that triggers a JavaScript alert.</p>
    </div>
</body>
</html>
